<section class="gallery" id="gallery">
  <div class="container">
    <div class="gallery__wrapper">
      <picture>
        <source
          srcset="./images/gallery-mobile.jpg 1x, ./images/gallery-mobile@2x.jpg 2x"
          media="(max-width: 767px)"
          type="image/jpg"
        />
        <source
          srcset="./images/gallery-tablet.jpg 1x, ./images/gallery-tablet@2x.jpg 2x"
          media="(min-width: 768px) and (max-width: 1279px)"
          type="image/jpg"
        />
        <source
          srcset="./images/gallery-desktop.jpg 1x, ./images/gallery-desktop@2x.jpg 2x"
          media="(min-width: 1280px)"
          type="image/jpg"
        />
        <img
          class="gallery__image"
          src="./images/gallery-mobile.jpg"
          alt="Beautifull gallery containing pictures made by clients of IceCream products. Ice creams, sweets and shakes. Pure enjoyment on clients faces."
        />
      </picture>
    </div>
  </div>
</section>
