<!-- Custom reviews section -->

<section class="container customer-reviews">
  <!-- Unvisible header -->

  <h2 class="customer-reviews__header">Cutomers reviews</h2>

  <!-- Review item -->

  <img
    alt="Reviewer's picture"
    class="customer-reviews__picture"
    src="./images/customer-reviews__customer1-all.png"
    srcset="
      ./images/customer-reviews__customer1-all.png     85w,
      ./images/customer-reviews__customer1-all@2x.png 170w,
      ./images/customer-reviews__customer2-all.png     85w,
      ./images/customer-reviews__customer2-all@2x.png 170w,
      ./images/customer-reviews__customer3-all.png     85w,
      ./images/customer-reviews__customer3-all@2x.png 170w
    "
    sizes="85px"
  />
  <div class="customer-reviews__review">
    <p class="customer-reviews__text">
      Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In hendrerit
      nulla quam nunc, accumsan congue. Lorem ipsum primis in nibh vel risus.
    </p>
  </div>
  <svg class="custom-reviews__dots-icon" width="32" height="4">
    <use href=""></use>
  </svg>
  <p class="customer-reviews__signature">Emily, Los Angeles</p>

  <!-- Slider -->

  <ul class="slider">
    <li>
      <svg class="slider__icon slider__icon--active" width="32" height="4">
        <use href=""></use>
      </svg>
    </li>
    <li>
      <svg class="slider__icon" width="32" height="4">
        <use href=""></use>
      </svg>
    </li>
    <li>
      <svg class="slider__icon" width="32" height="4">
        <use href=""></use>
      </svg>
    </li>
  </ul>
</section>
